name: silownia_app
description: A K.S-GYM Flutter app
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_svg: ^2.0.9
  shared_preferences: ^2.0.15
  flutter_local_notifications: ^17.0.0
  vibration: ^1.8.4
  audioplayers: ^6.0.0
  font_awesome_flutter: ^10.7.0
  url_launcher: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/ks_gym_logo.png
    - assets/ks_gym_logo_electro_bw.svg
    - assets/default_exercises.json