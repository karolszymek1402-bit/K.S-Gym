name: silownia_app
description: A K.S-GYM Flutter app
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_svg: ^2.0.9
  shared_preferences: ^2.0.15
  flutter_local_notifications: ^19.5.0
  vibration: ^3.1.5
  font_awesome_flutter: ^10.7.0
  url_launcher: ^6.1.0
  image: ^4.1.7
  firebase_core: ^4.3.0
  firebase_auth: ^6.1.3
  cloud_firestore: ^6.1.1
  wakelock_plus: ^1.2.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/app_icon.png"
  remove_alpha_ios: true
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/app_icon.png"
  windows:
    generate: true
    image_path: "assets/app_icon.png"
  macos:
    generate: true
    image_path: "assets/app_icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/app_icon.png
    - assets/mojelogo.svg
    - assets/moje_tlo.png
    - assets/barki.svg
    - assets/biceps.svg
    - assets/brzuch.svg
    - assets/klata.svg
    - assets/plecy.svg
    - assets/nogi.svg
    - assets/notatnik.svg
    - assets/plan.svg
    - assets/przedramie.svg
    - assets/triceps.svg
    - assets/default_exercises.json
    - assets/sounds/